---
layout: home-page
---
<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
  <li>
    <div class="post-card">
      <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
      </a>
      <div class="post-card-body">
        {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
        {% endfor %}
        <p class="post-card-link-and-meta">
          <a href="{{post.url | prepend: site.baseurl}}" class="post-card-link">
            <h3 class="post-card-title">{{post.title}}</h3>
          </a>
          {% include page_meta.html type="post-card-meta" %}
        </p>
      </div>
    </div>
  </li>
  {% endfor %}
</ol>
