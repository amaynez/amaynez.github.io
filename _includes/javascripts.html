<script>
function toggle_show(id_to_show, id_icon, hidden_icon, shown_icon) {
  document.getElementById(id_to_show).classList.toggle("show");
  document.getElementById(id_icon).classList.toggle(hidden_icon);
  document.getElementById(id_icon).classList.toggle(shown_icon);
  if (document.getElementById(id_to_show).getAttribute("opacity") == "0") {
    document.getElementById(id_to_show).setAttribute("opacity", "0");
  } else {
    document.getElementById(id_to_show).setAttribute("opacity", "1");
  }
}
</script>
