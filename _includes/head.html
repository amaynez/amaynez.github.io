<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
	<meta property="og:type" content="article"/>
	<meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"/>
	<meta property="og:description" content="{{% page.description %}}"/>
	<meta property="og:image" content="{{ '/assets/img/' | prepend: site.url | append : post.img }}"/>

	<link rel="shortcut icon" href="{{ 'assets/img/favicon/favicon.png' | prepend: site.baseurl }}" type="image/png">
	<link rel="apple-touch-icon" href="{{ 'assets/img/favicon/favicon.png' | prepend: site.baseurl}}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ 'assets/img/favicon/favicon72.png' | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ 'assets/img/favicon/favicon114.png' | prepend: site.baseurl }}">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#311e3e">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#311e3e">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#311e3e">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	  {% include analytics.html %}
	<!-- Mailchimp linking -->
	<script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/8ece198b3eb260e6838461a60/d20d9fb9aad962399025da52e.js");</script>
	{% if page.mathjax %}
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
		extensions: ["tex2jax.js"],
		tex2jax: {
		  inlineMath: [ ['$','$'], ["\\(","\\)"] ],
		  displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
		  processEscapes: true
		},
		"CommonHTML": { linebreaks: { automatic: true } }
	  });
	</script>
	<script src="//mathjax.rstudio.com/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	{% endif %}
	{% if page.toc == "sticky" %}
		<script src="https://cdn.jsdelivr.net/gh/cferdinandi/gumshoe@5.1.1/dist/gumshoe.polyfills.min.js"></script>
	{% endif %}
<!--	<script async src="https://arc.io/widget.min.js#2VFrcBmR"></script>-->
</head>
