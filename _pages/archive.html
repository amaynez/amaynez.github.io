---
layout: menu-page
title: Archive
permalink: /archive/
---
{% include get-site-tags.html %}
<div class="archive">
  <h1 class="archive-title">Posts archive</h1>
  	{% include tag_cloud.html %}
	<table class="archive-table" cellspacing="0">
	{% for post in site.posts %}
		<tr class="archive-row">
			<td class="archive-date">{{ post.date | date: "%Y, %B %d" }}</td>
			<td class="archive-post">
				<div class="post-list">
					<a href="{{ post.url }}">{{ post.title }}</a>
					{% include post_meta.html type="post-card-meta" %}
				</div>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
